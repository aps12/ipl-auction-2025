{% extends "base.html" %}

{% block content %}
<div class="container-fluid bg-light py-4">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Add New Team Section -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h2 class="h4 mb-0 fw-bold">
                            <i class="bi bi-people-fill me-2"></i>Create New Team
                        </h2>
                    </div>
                    <div class="card-body p-3 p-md-4">
                        <form method="POST" id="teamForm" action="{{ url_for('add_teams') }}">
                            <div class="mb-3">
                                <label for="team_name" class="form-label fw-bold text-muted">
                                    <i class="bi bi-tag-fill me-2 text-primary"></i>Team Name
                                </label>
                                <input type="text" name="team_name" id="team_name" 
                                       class="form-control" 
                                       placeholder="Enter team name" 
                                       required>
                            </div>
                            <div class="row g-2">
                                <div class="col-12 col-md-8">
                                    <label for="player_dropdown" class="form-label fw-bold text-muted">
                                        <i class="bi bi-person-plus-fill me-2 text-primary"></i>Select Players
                                    </label>
                                    <select id="player_dropdown" class="form-select">
                                        <option value="">Select a Player</option>
                                        {% for player in fixed_players_list %}
                                        <option value="{{ player }}">{{ player }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-12 col-md-4 d-grid">
                                    <button type="button" id="add_player_btn" 
                                            class="btn btn-primary">
                                        <i class="bi bi-plus-circle me-2"></i>Add Player
                                    </button>
                                </div>
                            </div>
                            <div id="selected_players_section" class="mt-3 pt-2 border-top" style="display: none;">
                                <h6 class="text-muted fw-semibold mb-2">
                                    <i class="bi bi-list-check me-2 text-success"></i>Selected Players
                                </h6>
                                <ul id="selected_players_list" class="list-group"></ul>
                            </div>
                            <input type="hidden" name="selected_players" id="hidden_selected_players">
                            <div class="d-grid mt-3">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle me-2"></i>Create Team
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Final Teams Section -->
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-success text-white text-center py-3">
                        <h2 class="h4 mb-0 fw-bold">
                            <i class="bi bi-trophy-fill me-2"></i>Final Teams
                        </h2>
                    </div>
                    <div class="card-body p-3 p-md-4">
                        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
                            {% for team in teams %}
                            <div class="col">
                                <div class="card h-100 border-0 shadow-sm">
                                    <div class="card-header bg-info text-white text-center py-2">
                                        <h5 class="h6 mb-0 text-uppercase fw-bold">{{ team.name }}</h5>
                                    </div>
                                    <div class="card-body">
                                        <h6 class="text-muted fw-semibold mb-2">
                                            <i class="bi bi-people me-2 text-primary"></i>Team Roster
                                        </h6>
                                        <ul class="list-group list-group-flush">
                                            {% for player in team.players %}
                                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                                {{ player.name }}
                                                <span class="badge bg-primary rounded-pill">Player</span>
                                            </li>
                                            {% endfor %}
                                        </ul>
                                        <form action="{{ url_for('delete_team', team_id=team.id) }}" method="POST" class="mt-3">
                                            <button type="submit" class="btn btn-danger w-100">
                                                <i class="bi bi-trash me-2"></i>Delete Team
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Libraries -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<style>
@media (max-width: 768px) {
    .container {
        padding: 0 10px;
    }
    .card-header {
        padding: 0.5rem;
        text-align: center;
    }
    .card-body {
        padding: 1rem;
    }
    .btn {
        padding: 0.75rem;
        font-size: 0.9rem;
    }
    #selected_players_section {
        max-height: 200px;
        overflow-y: auto;
    }
    .list-group-item {
        font-size: 0.9rem;
        padding: 0.5rem;
    }
}
</style>

<script>
$(document).ready(function() {
    $('#player_dropdown').select2({
        placeholder: "Select a Player",
        allowClear: true,
        width: '100%',
        minimumResultsForSearch: 10,
        dropdownAutoWidth: true
    });
    let selectedPlayers = [];
    $('#add_player_btn').click(function() {
        let selectedPlayer = $('#player_dropdown').val();
        if (!selectedPlayer) {
            alert('Please select a player');
            return;
        }
        if (selectedPlayers.includes(selectedPlayer)) {
            alert('Player already added');
            return;
        }
        selectedPlayers.push(selectedPlayer);
        updateSelectedPlayersList();
        $('#player_dropdown').val('').trigger('change');
    });
    function updateSelectedPlayersList() {
        let $list = $('#selected_players_list');
        $list.empty();
        if (selectedPlayers.length > 0) {
            $('#selected_players_section').show();
        } else {
            $('#selected_players_section').hide();
        }
        selectedPlayers.forEach(function(player) {
            let $listItem = $(`<li class="list-group-item d-flex justify-content-between align-items-center">${player}<button type="button" class="btn btn-sm btn-outline-danger remove-player" data-player="${player}"><i class="bi bi-trash"></i></button></li>`);
            $list.append($listItem);
        });
    }
});
</script>
{% endblock %}
