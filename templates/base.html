<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Auction 2025</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        /* Compact, Mobile-Optimized Navbar */
        .navbar {
            background: linear-gradient(135deg, #004aad, #00bfff);
            padding: 8px 15px;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .navbar-toggler {
            border: none;
            font-size: 1.25rem;
        }
        .navbar-toggler:focus {
            box-shadow: none;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-size: 0.95rem;
            padding: 8px;
        }
        .navbar-nav .nav-link:hover {
            color: #ffcc00 !important;
            transition: 0.2s;
        }

        /* Ensuring Content is Visible Below Fixed Navbar */
        body {
            padding-top: 60px;
        }

        /* Responsive Footer */
        .footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 0.9rem;
        }

        /* Responsive Layout */
        @media (max-width: 576px) {
            .navbar-nav .nav-link {
                font-size: 1rem;
                padding: 10px 15px;
            }
            .navbar-toggler {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-trophy"></i> IPL Auction 2025</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars text-white"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add_teams"><i class="fas fa-users"></i> Add Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/show_points"><i class="fas fa-chart-line"></i> Show Points</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-3">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 IPL Team Management | Built with ❤️ for Cricket Fans</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
