<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Auction 2025</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        /* Fixed, Compact Navbar */
        .navbar {
            background: linear-gradient(135deg, #004aad, #00bfff);
            height: 50px; /* Fixed small height */
            padding: 5px 15px;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 16px;
            padding-top: 5px;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-size: 14px;
            padding: 5px 10px;
        }
        .navbar-nav .nav-link:hover {
            color: #ffcc00 !important;
            transition: 0.2s;
        }
        .navbar-toggler {
            padding: 5px;
        }
        .navbar-toggler:focus {
            box-shadow: none;
        }

        /* Footer Styling */
        .footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
        }

        /* Ensure Content Doesn't Hide Behind Fixed Navbar */
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Fixed-Height Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-trophy"></i> IPL Auction 2025</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add_teams"><i class="fas fa-users"></i> Add Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/show_points"><i class="fas fa-chart-line"></i> Show Points</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 IPL Team Management | Built with ❤️ for Cricket Fans</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
